spring.application.name=ApiSensoresDAW
#BBDD
spring.datasource.url=jdbc:mariadb://localhost:3308/sensoresapi
spring.datasource.username=usuario
spring.datasource.password=usuario1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# se deja en create al principio para que creen todas las tablas de la base de datos
# después deberemos cambiar a none para que no machaque las tablas ya creadas
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect